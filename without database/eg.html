<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Untitled Document</title>
</head>

<head>
<script language="JavaScript" type="text/javascript">
function ajax_post(){
    // Create our XMLHttpRequest object
    var hr = new XMLHttpRequest();
    // Create some variables we need to send to our PHP file
    var url = "store.php";
    var fn = document.getElementById("cn").value;
    var ln = document.getElementById("bt").value;
    var vars = "firstname="+fn+"&lastname="+ln;
    hr.open("POST", url, true);
    // Set content type header information for sending url encoded variables in the request
    hr.setRequestHeader("Content-type", "application/x-www-form-urlencoded");
    // Access the onreadystatechange event for the XMLHttpRequest object
    hr.onreadystatechange = function() {
	    if(hr.readyState == 4 && hr.status == 200) {
		    var return_data = hr.responseText;
			document.getElementById("st").innerHTML = return_data;
	    }
    }
    // Send the data to PHP now... and wait for response to update the status div
    hr.send(vars); // Actually execute the request
    document.getElementById("status").innerHTML = "processing...";
}
</script>
</head>
<body>
<h2>Ajax Post to PHP and Get Return Data</h2>
<form>
<table>
<tr>
<td>Course Name:</td>
<td><input type="text" id="cn" name="title" value=""  /> </td></tr>
<tr>
<tr>
<td>Book Title:</td>
<td><input type="text" id ="bt"name="title" value=""  /> </td></tr>
<tr>
<td>Book Publisher:</td>
<td><input type="text" id="bp" name="publisher" value=""  /><br /></td>
</tr>
<tr>
<td>Book Edition:</td>
<td><input  type="text" id="be"name="edition" value=""  /><br /></td>
</tr>
<tr>
<td>Date of Printing:</td>
<td><input type="text" id="dp"name="printing" value=""  /><br /></td>
</tr>
<tr>
<td><input type="submit" name="Submit" value="submit" onclick="javascript:ajax_post();" /></td>
<td><input type= "reset"  name="Clear" value="clear" /></td>
</tr>
</table> </form>
<div id="status"></div>
<p id="st"></p>
</body>
</html>
